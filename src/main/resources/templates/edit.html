<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Home</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"/>


    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/transaction-list.css"/>
    <link rel="stylesheet" href="/static/css/message.css"/>

    <script src="/static/js/datatable.js"></script>
    <script src="/static/js/list.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>

<div th:insert="fragment/header :: header">...</div>

<section>
    <!-- Edit Patient -->
<div class="container">
    <form action="#" th:action="@{/patient/update}" th:object="${patient}" method="post"
          class="form-horizontal">
        <div class="form-input">
                            <label for="id"></label>
                            <input type="hidden" th:field="*{id}" th:value="patient.id" id="id"
                                   class="col-5" required>
                            </span>
                        </div>
                        <div class="form-input">
                            <label for="firstname">Firstname : </label>
                            <input type="text" th:field="*{firstname}" th:value="patient.firstname" id="firstname" placeholder="John"
                                   class="col-5" required>
                            </span>
                        </div>
                        <div class="form-input">
                            <label for="lastname">Lastname : </label>
                            <input type="text" th:field="*{lastname}" th:value="patient.lastname" id="lastname"  placeholder="Smith"
                                   class="col-5" required>
                            </span>
                        </div>
                        <div class="form-input">
                            <label for="genre">Genre : </label>
                            <input type="text" th:field="*{genre}" th:value="patient.genre" id="genre"  placeholder="F"
                                   class="col-5" required>
                            </span>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone : </label>
                            <input type="text" th:field="*{phone}" th:value="patient.name" id="phone"  placeholder="123456789"
                                   class="col-5" required>
                            </span>
                        </div>
                        <div class="form-input">
                            <label for="birthdate">Birthdate : </label>
                            <input type="text" th:field="*{birthdate}" th:value="patient.birthdate" id="birthdate" placeholder="01/11/1990"
                                   class="col-5" required>
                            </span>
                        </div>

                        <div class="form-input">
                            <label for="address">Address : </label>
                            <input type="text" th:field="*{address}" th:value="patient.address" id="address" placeholder="1500 Culver"
                                   class="col-5" required>
                            </span>
                        </div>

                    <div class="form-input">
                        <button type="submit" class="green btn">Update</button>
                    </div>
    </form>
    </div>
    <!-- end of Edit Patient -->
</section>

</body>
</html>
